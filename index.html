<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不用品片付け・処分サービス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .section img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>不用品片付け・処分サービス</h1>
        <p>コンテナ貸し出し、片付け処分、オプションを提供します！</p>
    </header>
    <nav>
        <a href="#container">コンテナ貸し出し</a>
        <a href="#cleanup">片付け処分</a>
        <a href="#options">オプション</a>
        <a href="#company">会社情報</a>

    <section id="container" class="section">
        <h2>コンテナ貸し出し</h2>
        <p>引っ越しや大量の片付けに便利なコンテナを貸し出します。</p>

    <section id="cleanup" class="section">
        <h2>片付け処分</h2>
        <p>ご家庭やオフィスの不要品を丁寧に片付け、適切に処分します。</p>
        <img src="https://via.placeholder.com/800x400" alt="片付け前後のイメージ">
    </section>

    <section id="options" class="section">
        <h2>オプション</h2>
        <p>大型家具の解体や深夜作業など、特別なご要望にも対応します。</p>
        <img src="https://via.placeholder.com/800x400" alt="オプションサービスのイメージ">
    </section>

    <section id="company" class="section">
        <h2>会社情報</h2>
        <p>所在地：東京都〇〇区〇〇町1-2-3<br>
           電話番号：0120-XXX-XXX<br>
           営業時間：9:00〜18:00</p>
    </section>

    <footer>
        <p>&copy; 2024 不用品片付け・処分サービス</p>
